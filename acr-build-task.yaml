version: 1.0-preview-1
steps:

  - id: build
    build: >
      -t {{.Run.Registry}}/hmctspublic/idam-base:latest -t {{.Run.Registry}}/hmctspublic/idam-base:{{.Run.ID}}
      .
    keep: true

  - id: push
    push:
      - "{{.Run.Registry}}/hmctspublic/idam-base:{{.Run.ID}}"
      - "{{.Run.Registry}}/hmctspublic/idam-base:latest"
    when:
      - build
